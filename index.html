<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page Product</title>
</head>
<body>
    <header id="header">
        <div class="img-wrapper">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/027/385/442/small/car-stainless-logo-png.png" alt="Logo" id="header-img">
        </div>
        <nav id="nav-bar">
            <ul class="nav-list">
                <li><a class="nav-link" href="#about">About</a></li>
                <li><a class="nav-link" href="#services">Services</a></li>
                <li><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section id="about">
            <h1>About Us</h1>
            <p>We are a leading company in the automotive industry, providing top-notch services and products.</p>
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <label for="email">Enter your email to make purchases</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <input type="submit" id="submit" value="Submit">
            </form>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/8t2sqO2yvK8?si=QNm_lc4hW6qmjwX5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen ></iframe>
        </section>
        <section id="services"></section>
        <footer id="contact"></footer>
    </main>
</body>
</html>
